name: 'Constable Analyze'
description: 'Run Constable Analyze'
inputs:
  terraform-module-root: 
    description: 'root of the terraform file'
    required: true
  aws-access-key-id: 
    description: 'AWS_ACCESS_KEY_ID'
    required: true
  aws-secret-access-key: 
    description: 'AWS_SECRET_ACCESS_KEY'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'ghcr.io/bigbadwolfsecurity/brickhouse/cli:latest'
  args:
    - ${{ inputs.terraform-module-root }}
    - ${{ inputs.aws-access-key-id }}
    - ${{ inputs.aws-secret-access-key }}